<!DOCTYPE html>
<html>

    <head>
        <title>Hidden</title>
        <link rel="icon" type="image/jpg" href="assets/favicon.jpg">
        <link rel="stylesheet" href="hidden.css">
    </head>

    <body>

        <center>

            <div class="header">
                <h1>Hidden</h1>
                <p>You found a hidden page! Have a cookie</p>
            </div>

            <div class="cookie">
                <img id="cookieimg" src="assets/game/cookie.png">
            </div>

            <p id="scoretext"></p>

            <p id="notificationtext" class="fadeawayan"></p>
        </center>

    </body>

    <script>
        var TimeStamp = null
        var GameMusic = new Audio("assets/game/CookiesLoop.mp3")

        var CookieCount = 0
        var ScoreText = document.getElementById("scoretext")
        var NotificationText = document.getElementById("notificationtext")

        document.getElementById("cookieimg").onclick = function() {
            CookieCount++

            ScoreText.innerText = "You have collected " + CookieCount.toString() + " cookies"

            if (CookieCount == 1) {
                GameMusic.play()
                GameMusic.volume = 0.2
                GameMusic.loop = true

                notify("It begins...")

                TimeStamp = new Date()
            }

            if (CookieCount == 100) {
                notify("Big first 100, WOW!")
            }

            if (CookieCount == 200) {
                notify("200? You are on a roll!")
            }

            if (CookieCount == 300) {
                notify("300 cookies. How high can you get?")
            }

            if (CookieCount == 500) {
                notify("Half way to 1k, keep it up!")
            }

            if (CookieCount == 900) {
                notify("100 left to 1k, CLICK CLICK CLICK!")
            }

            if (CookieCount == 1000) {
                notify("You made it to 1k. But what did you gain?")

                GameMusic.pause()

                document.getElementById("cookieimg").remove()
                document.getElementsByClassName("header")[0].remove()

                ScoreText.innerText = "You made it to 1k cookies in " + (new Date().getTime() - TimeStamp.getTime()) / 1000 + " seconds."
            }

            new Audio("assets/game/click.wav").play()
        }

        function notify(text) {
            new Audio("assets/game/notif.wav").play()

            NotificationText.style.animation = 'none'
            NotificationText.offsetHeight

            NotificationText.innerText = text

            NotificationText.style.animation = null;
        }
    </script>

</html>
